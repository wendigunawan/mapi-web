<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mandiri Reviews Information System | Login</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Select Master -->
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-select-master/dist/css/bootstrap-select.css}">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Simple Line Icons -->
    <link th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/grey.css}" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
    <!-- Switchery -->
    <link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
    <!-- starrr -->
    <link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <!-- Production Style -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">


    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- Bootstrap Select Master -->
    <script th:src="@{/vendors/bootstrap-select-master/dist/js/bootstrap-select.js}" defer></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <!-- bootstrap-wysiwyg -->
    <script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
    <script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
    <script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
    <!-- jQuery Tags Input -->
    <script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
    <!-- Switchery -->
    <script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
    <!-- Parsley -->
    <script th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
    <!-- Autosize -->
    <script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
    <!-- jQuery autocomplete -->
    <script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
    <!-- starrr -->
    <script th:src="@{/vendors/starrr/dist/starrr.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/js/custom.js}"></script>
    <!-- Dropzone -->
    <script th:src="@{/js/dropzone.js}"></script>
</head>
<body class="nav-md background-cool">
<!-- Fixed Navbar -->
<div class="navbar-fixed-top">
    <!-- Primary Navbar -->
    <nav class="navbar navbar-default blue-navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img th:src="@{/img/logo.svg}" alt="Mandiri Reviews Information System Logo"></a>
                <span class="subtitle">Integrated Testing Management System</span>
            </div>
        </div><!--/.container-fluid -->
    </nav><!--/.navbar -->
</div>
<!-- Menu Overlay -->
<div id="menu-overlay"></div>
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div role="main">
            <div class="">
                <!-- Login Form -->
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-sm-12 col-xs-12">
                        <div class="x_panel login-box">
                            <div class="x_content">
                                <div class="row clearfix">
                                    <div class="col-md-6 col-xs-12 hidden-xs">
                                        <div class="page-title">
                                            <div class="title_left">
                                                <h1>Welcome</h1>
                                            </div>
                                        </div>
                                        <p>Dear Colleague, <br>for further information please contact us</p>
                                        <br>
                                        <div class="c-help">
                                            <div class="c-help__list"><i><img th:src="@{/icons/help-icon.svg}"></i><span>14000</span></div>
                                            <div class="c-help__list"><i><img th:src="@{/icons/support-icon.svg}"></i><a href="mailto:customersupport@bankmandiri.co.id" class="blue">help@bankmandiri.co.id</a></div>
                                            <div class="c-help__list"><i><img th:src="@{/icons/operational-icon.svg}"></i><span>Operational Customer Service Monday - Friday, 09.00-18.00 WIB</span></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="login-box__form">
                                            <h4>Sign In</h4>
                                            <button type="button" class="btn btn-lg btn-default">
                                                <i class="reg-icon-google"></i>&nbsp;Sign In With Google
                                            </button>
                                            <div class="c-separator">
                                                <span class="c-separator__text">OR</span>
                                            </div>
                                            <form role="form" action="/login" class="form-horizontal" method="POST" data-parsley-validate>
                                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                                <div class="form-group"><input type="username" name="username" class="form-control" placeholder="NIK"></div>
                                                <div class="form-group"><input type="password" name="password" class="form-control" placeholder="Password"></div>
                                                <button type="submit" width="100%" class="btn btn-lg btn-login">SIGN IN</button>
                                                <div class="form-group">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="flat" checked name="iCheck" value="1"> Keep me signed in
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>
<!-- footer content -->
<footer>
    <div class="container">
        &copy; Copyright 2017 Mandiri Integrated Testing System. All rights reserved
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /footer content -->



</body>
</html>
