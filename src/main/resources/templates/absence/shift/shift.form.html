<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Tambah / Ubah Shift</title>
    <script type="text/javascript">

        var urlBack = '[[@{/web/shift}]]';

        function doBack(){
            window.location.href = urlBack;
        }

        $(function(){

            $('#btn-back').click(function () {
                doBack();
            });

            //Timepicker
            $('.timepicker').timepicker({
                showMeridian: false
            });

        });
    </script>
</head>
<body>


<section class="content-header" layout:fragment="content-header">
    <h1><i class="fa fa-circle-o"></i> Tambah / Ubah Shift</h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/web/shift}"><i class="fa fa-list-o"></i> Daftar Shift</a></li>
        <li class="active">Form</li>
    </ol>
</section>

<section class="content container-fluid" layout:fragment="content">
    <div class="box">

        <form class="form-horizontal" th:action="@{/web/shift/save}" th:object="${shift}" method="POST">

            <input type="hidden" th:field="*{id}" name="id">


            <div class="box-header">
                <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">


                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nama Shift</label>
                    <div class="input-group col-sm-4">
                        <input type="text" th:field="*{name}" class="form-control" name="name" id="name"  required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="idShift" class="col-sm-2 control-label">ID Shift</label>
                    <div class="input-group col-sm-4">
                        <input type="text" th:field="*{shiftId}" class="form-control" name="name" id="idShift"  required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Jam Shift</label>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label for="hours-start" class="col-sm-2 control-label">Mulai</label>
                            <div class="input-group col-sm-4 bootstrap-timepicker">
                                <input type="text" id="hours-start"  th:field="*{startTime}" class="form-control timepicker" required>
                            </div>
                            <br>
                            <label for="hours-end" class="col-sm-2 control-label">Selesai</label>
                            <div class="input-group col-sm-4 bootstrap-timepicker">
                                <input type="text" id="hours-end"  th:field="*{endTime}" class="form-control timepicker" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Keterangan</label>
                    <div class="input-group col-sm-4">
                        <input type="text"  th:field="*{description}" class="form-control" name="description" id="description" required>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-4">
                        <button type="button" class="btn btn-default" id="btn-back">Batal</button>&nbsp;
                        <button type="submit" name="action" id="btn-save" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <!-- /.box -->
</section>


</body>
</html>
