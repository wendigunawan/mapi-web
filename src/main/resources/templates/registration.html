<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template}">
<head>
    <title>Registration</title>
</head>
<body>


<!-- /top navigation -->
<!-- page content -->
<div class="right_col" role="main" layout:fragment="content">
    <!-- breadcrumb -->
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Registration</a></li>
            <li><a href="#">General</a></li>
            <li class="active">Add New Registration</li>
        </ol>
    </div>
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>General</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <ul class="nav panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-minus-square-o"></i></a>
                            </li>
                        </ul>
                        <h4>Registration Form</h4>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Registration
                                    Number</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="first-name" readonly="readonly" value="MN20180322"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Registration
                                    Date &amp; Time <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="last-name" name="last-name" required="required"
                                           class="form-control col-md-7 col-xs-12">
                                    <span class="fa fa-calendar-o form-control-feedback right"
                                          aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Project /
                                    CR Code</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="cr-code" class="form-control col-md-7 col-xs-12" type="text"
                                           name="cr-code">
                                    <span class="fa fa-search form-control-feedback right"
                                          aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Project /
                                    CR Name</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="cr-name" readonly="readonly" class="form-control col-md-7 col-xs-12"
                                           type="text" name="cr-name">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Activity
                                    Code</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="activity-code" class="form-control col-md-7 col-xs-12" type="text"
                                           name="cr-code">
                                    <span class="fa fa-search form-control-feedback right"
                                          aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Activity
                                    Name</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="activity-name" readonly="readonly"
                                           class="form-control col-md-7 col-xs-12" type="text" name="cr-name">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
